<md-content id="content" class="login md-whiteframe-z3" style="padding: 2%;">
  <h1>Login</h1>

  <form class="form" name="form" ng-submit="login(form)" novalidate>


    <md-input-container>
      <label>Email</label>
      <input type="email" name="email" ng-model="user.email" required>
    </md-input-container>


    <md-input-container>
      <label>Password</label>
      <input type="password" name="password" ng-model="user.password" required>
    </md-input-container>

    <div class="form-group has-error">
      <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
        Please enter your email and password.
      </p>
      <p class="help-block" ng-show="form.email.$error.email && submitted">
        Please enter a valid email.
      </p>

      <p class="help-block">{{ errors.other }}</p>
    </div>

    <div layout="row" layout-align="end">
      <md-button type="submit" class="md-primary">Login</md-button>          
    </div>

  </form>
</md-content>
