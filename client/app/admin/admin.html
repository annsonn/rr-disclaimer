<div ng-include="'components/navbar/navbar.html'"></div>

<md-content id="content" class="large md-whiteframe-z3" style="padding: 2%;">
  <h1>Administration</h1>
  
  <div>
    <md-input-container>
      <label>Search</label>
      <input ng-model="search">
    </md-input-container>
  </div>
  
  <div layout="row">
    <div flex layout="column" layout-align="start center">
      <h2>Waivers</h2>
      <md-card ng-repeat="waiver in waivers.waivers | orderBy:'-date' | filter:search" layout="row" ng-class="{'md-warning': waiver.viewed}">
        <md-card-content>
          <h4>{{waiver.firstName}} {{waiver.lastName}}</h4>
          <div>
            <md-button ng-click="view(waiver, 'waiver')">
              View
            </md-button>
            <md-button class="md-warning" ng-click="delete(waiver, 'waiver')">
              Delete
            </md-button>
            <md-button class="md-warning" ng-click="viewed(waiver, 'waiver')" ng-hide="waiver.viewed">
              Mark As Viewed
            </md-button>
          </div>          
        </md-card-content>
      </md-card>      
    </div>
    
    <div flex layout="column" layout-align="start center">
      <h2>Media Consents</h2>
      <md-card ng-repeat="waiver in waivers.mediaConsents | orderBy:'-date' | filter:search" layout="row" ng-class="{'md-warning': waiver.viewed}">
        <md-card-content>
          <h4>{{waiver.firstName}} {{waiver.lastName}}</h4>
          <div>
            <md-button ng-click="view(waiver, 'mediaConsent')">
              View
            </md-button>
            <md-button class="md-warning" ng-click="delete(waiver, 'mediaConsent')">
              Delete
            </md-button>
            <md-button class="md-warning" ng-click="viewed(waiver, 'mediaConsent')" ng-hide="waiver.viewed">
              Mark As Viewed
            </md-button>
          </div>          
        </md-card-content>
      </md-card>       
    </div>
    
    <div flex layout="column" layout-align="start center">
      <h2>Media Releases</h2>
      <md-card ng-repeat="waiver in waivers.mediaReleases | orderBy:'-date' | filter:search" layout="row" ng-class="{'md-warning': waiver.viewed}">
        <md-card-content>
          <h4>{{waiver.firstName}} {{waiver.lastName}}</h4>
          <div>
            <md-button ng-click="view(waiver, 'mediaRelease')">
              View
            </md-button>
            <md-button class="md-warning" ng-click="delete(waiver, 'mediaRelease')">
              Delete
            </md-button>
            <md-button class="md-warning" ng-click="viewed(waiver, 'mediaRelease')" ng-hide="waiver.viewed">
              Mark As Viewed
            </md-button>
          </div>          
        </md-card-content>
      </md-card> 
    </div>
  </div>
  
</md-content>
